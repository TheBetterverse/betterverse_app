<div class="dateFilterContainer row">

  <button id="filterButton1" class="bvButton selected alltime"
  @click="selected(document.getElementsByClassName('alltime')); CharityPortal_SetFilter('alltime');"
  > all time 
  </button>

  <button id="filterButton2" class="bvButton today" 
  @click="selected(document.getElementsByClassName('today')); CharityPortal_SetFilter('today');"
  > today 
  </button>

  <button id="filterButton3" class="bvButton thisweek"
  @click="selected(document.getElementsByClassName('thisweek')); CharityPortal_SetFilter('thisweek');"
  > this week 
  </button>

  <button id="filterButton4" class="bvButton thismonth"
  @click="selected(document.getElementsByClassName('thismonth')); CharityPortal_SetFilter('thismonth');"
  > this month 
  </button>

  <button id="filterButton5" class="bvButton thisyear"
  @click="selected(document.getElementsByClassName('thisyear')); CharityPortal_SetFilter('thisyear');"
  > this year 
  </button>

</div>

<script>
  function selected(button) {
    //remove class
    var element = document.getElementById("filterButton1");
    element.classList.remove("selected");

    var element = document.getElementById("filterButton2");
    element.classList.remove("selected");

    var element = document.getElementById("filterButton3");
    element.classList.remove("selected");

    var element = document.getElementById("filterButton4");
    element.classList.remove("selected");
    
    var element = document.getElementById("filterButton5");
    element.classList.remove("selected");

    //add class
    button[0].classList.add("selected");

  }
</script>
